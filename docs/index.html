<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" >
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css">
  <link rel="stylesheet" href="css/compatible.css">
</head>
<body>
  <div id="app"></div>
</body>
<script src="//unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="https://rawgit.com/njleonzhang/docsify-demo-box/master/dist/docsify-demo-box-plugin.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="//unpkg.com/element-ui/lib/umd/locale/en.js"></script>
<script src="https://rawgit.com/njleonzhang/vue-data-tables/dist/dist/data-tables.min.js"></script>
<script src="//unpkg.com/json2csv@3.9.1/dist/json2csv.js"></script>
<script>
  Vue.use(DataTables)
  ELEMENT.locale(ELEMENT.lang.en)

  var data, titles;
  var id = 0;

  var define =
`data = [{
  "content": "Water flood",
  "flow_no": "FW201601010001",
  "flow_type": "Repair",
  "flow_type_code": "repair",
  }, {
  "content": "Lock broken",
  "flow_no": "FW201601010002",
  "flow_type": "Repair",
  "flow_type_code": "repair",
  }, {
  "content": "Help to buy some drinks",
  "flow_no": "FW201601010003",
  "flow_type": "Help",
  "flow_type_code": "help"
}];

titles = [{
  prop: "flow_no",
  label: "NO."
  }, {
  prop: "content",
  label: "Content"
  }, {
  prop: "flow_type",
  label: "Type"
}]`

  var es5define = Babel.transform(define, { presets: ['es2015'] }).code

  eval(es5define)

  var jsResources = '<scr' + 'ipt src="//unpkg.com/vue/dist/vue.js"></scr' + 'ipt>'
    + '\n<scr' + `ipt src="//unpkg.com/element-ui/lib/index.js"></scr` + 'ipt>'
    + '\n<scr' + `ipt src="//unpkg.com/element-ui/lib/umd/locale/en.js"></scr` + 'ipt>'
    + '\n<scr' + `ipt src="https://rawgit.com/njleonzhang/vue-data-tables/dev/dist/data-tables.js"></scr` + 'ipt>'
  var cssResources = '@import url("//unpkg.com/element-ui/lib/theme-default/index.css");'
  var bootCode =
    'ELEMENT.locale(ELEMENT.lang.en)\n'
    + 'Vue.use(DataTables)\n'
    + 'var data, titles\n\n' + define + '\n\n';

  window.$docsify = {
    coverpage: true,
    name: 'vue-data-tables',
    repo: 'https://github.com/njleonzhang/vue-data-tables',
    subMaxLevel: 2,
    loadSidebar: true,

    plugins: [
      DemoBoxPlugin.create(jsResources, cssResources, bootCode),
      function (hook) {
        var footer = [
          '<hr/>',
          '<footer>',
          '<span><a href="https://github.com/njleonzhang">leon zhang</a> &copy;2017.</span>',
          '<span>Proudly published with <a href="https://github.com/QingWei-Li/docsify" target="_blank">docsify</a>.</span>',
          '<blockquote><p>Hope native English speakers can help to review the document and revise. Please contact me if you want to contribute or directly submit PR.</p></blockquote>',
          '</footer>'
        ].join('')

        hook.afterEach(function (html) {
          return html + footer
        })
      }
    ]
  }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
</html>
